name: Bluesky Bot

on:
  schedule:
    # Runs every day at 10AM pst
    - cron: "0 17 * * *"
  workflow_dispatch: # allows manual run

jobs:
  post-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false # so we can use GITHUB_TOKEN safely

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Bluesky Bot
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
        run: node dist/blue_sky_bot.js

      - name: Commit and push changes
        if: success() # <-- only runs if Run Bluesky Bot succeeds
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add captions.json
          git diff --cached --quiet || git commit -m "Update captions.json (mark used images)"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
