name: Bluesky Bot

on:
  schedule:
    # Runs at 10am every day (17:00 UTC)
    - cron: "0 17 * * *"
  workflow_dispatch: # allows manual run

jobs:
  post-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Bluesky Bot
        id: runbot
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node dist/src/blue_sky_bot.js
        continue-on-error: false # fail workflow if bot fails

      - name: Commit moved images (only if bot succeeded)
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Commit if bot moved any images
          git add src/posted/* || true
          git diff --cached --quiet || git commit -m "Move posted image"

          # Push back to main
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Iamheathsmith/blue_sky_bot.git
          git push origin HEAD:refs/heads/main
