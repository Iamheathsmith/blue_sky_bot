name: Bluesky Bot

on:
  schedule:
    # Runs at 10am UTC every day (adjust if needed)
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  post-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Bluesky Bot
        id: runbot
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node dist/src/blue_sky_bot.js

      - name: Commit and move posted image
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure posted folder exists in src
          mkdir -p src/posted

          # Move images from src/images to src/posted
          mv src/images/* src/posted/

          # Commit changes if there are any
          git add src/posted/*
          git diff --cached --quiet || git commit -m "Move posted images"

          # Force push changes to main
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Iamheathsmith/blue_sky_bot.git
          git push origin HEAD:refs/heads/main --force
